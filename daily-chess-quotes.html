        function getQuoteForToday() {
            const now = new Date();
            
            // --- TIME ADJUSTMENT: SHIFT BACK 4 HOURS ---
            // This makes the "programming day" start at 4:00 AM.
            // If it is 3:59 AM, this subtraction pushes it to 11:59 PM of the previous day.
            const adjustedDate = new Date(now.getTime() - (4 * 60 * 60 * 1000));

            // Start Date for rotation: Jan 1, 2026
            const startDate = new Date('2026-01-01T00:00:00');
            
            // Check manual override using the ADJUSTED date
            // This means if you set a manual date for "2026-02-14", 
            // it will actually appear from Feb 14th 4:00 AM to Feb 15th 4:00 AM.
            const offset = adjustedDate.getTimezoneOffset() * 60000;
            const localISODate = (new Date(adjustedDate - offset)).toISOString().slice(0, 10);
            
            if (customDates[localISODate]) {
                return quotesList[customDates[localISODate] - 1];
            }

            // Logic 1: If the adjusted date is BEFORE 2026, show Quote #1
            if (adjustedDate < startDate) {
                return quotesList[0];
            }

            // Logic 2: Calculate days using the ADJUSTED date
            const diffTime = Math.abs(adjustedDate - startDate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            const sequenceIndex = diffDays % 54;
            const originalIndex = shuffledOrder[sequenceIndex];
            
            return quotesList[originalIndex];
        }
